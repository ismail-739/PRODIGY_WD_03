<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Tic-Tac-Toe</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="gameContainer">
            <h1><span style="color: #09c372;">Tic</span> Tac <span style="color: #498afb;">Toe</span></h1>
            <div id="cellContainer">
                <div cellIndex="0" class="cell"><span></span></div>
                <div cellIndex="1" class="cell"><span></span></div>
                <div cellIndex="2" class="cell"><span></span></div>
                <div cellIndex="3" class="cell"><span></span></div>
                <div cellIndex="4" class="cell"><span></span></div>
                <div cellIndex="5" class="cell"><span></span></div>
                <div cellIndex="6" class="cell"><span></span></div>
                <div cellIndex="7" class="cell"><span></span></div>
                <div cellIndex="8" class="cell"><span></span></div>
            </div>
            <h2 id="statusText"></h2>
            <button id="restartBtn">Restart</button>
        </div>
        
        <script src="main.js" async defer></script>
    </body>
</html>
